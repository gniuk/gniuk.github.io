env:
  matrix:
  - LANG=zh_CN.UTF-8
  global:
    secure: 
language: python
sudo: false
cache:
  directories:
  - "$HOME/.cache/pip"
git:
  depth: 3
branches:
  only:
  - src
python:
- 3.8
install:
- pip install 'Nikola[extras]'
- pip install Markdown==3.2.2
script:
- nikola build
- find output/galleries -type f -name "*.thumbnail.*" -delete || echo "dont fail, can we"
- nikola build -a render_galleries
- git clone --depth 1 https://github.com/mayswind/AriaNg-DailyBuild.git output/aria2
- rm -rf output/aria2/.git
deploy:
  provider: pages
  skip_cleanup: true
  github_token: "$GITHUB_TOKEN"
  keep_history: false
  local_dir: output
  target_branch: master
  on:
    branch: src
notifications:
  email:
    recipients:
    - gniuk@sina.com
    on_success: never
    on_failure: always
